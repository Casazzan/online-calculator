<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casazzan's Online Calculator</title>
    <link rel = "stylesheet" href = "reset.css">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "calculator">
        <p class = "display-value">0</p>
        <div class = "operator-buttons">
            <button  class = "operator-btn" id = "multiply">x</button>
            <button  class = "operator-btn" id = "divide">รท</button>
            <button  class = "operator-btn" id = "add">+</button>
            <button  class = "operator-btn" id = "subtract">-</button>
            <button class = "equals-btn">=</button>
        </div>
        <div class  = "utility-buttons">
            <button  class = "utility-btn" id = "clear">AC</button>
            <button  class = "utility-btn" id = "backspace">โซ</button>
            <button  class = "utility-btn" id = "percent">%</button>
        </div>
        <div class = "numeric-buttons">
            <button  class = "numeric-btn" id = "7">7</button>
            <button  class = "numeric-btn" id = "8">8</button>
            <button  class = "numeric-btn" id = "9">9</button>
            <button  class = "numeric-btn" id = "4">4</button>
            <button  class = "numeric-btn" id = "5">5</button>
            <button  class = "numeric-btn" id = "6">6</button>
            <button  class = "numeric-btn" id = "2">2</button>
            <button  class = "numeric-btn" id = "3">3</button>
            <button  class = "numeric-btn" id = "1">1</button>
            <button  class = "negate-btn">+/-</button>
            <button  class = "numeric-btn" id = "0">0</button>
            <button  class = "decimal-btn">.</button>
        </div>

    </div>
</body>
<script src = "script.js"></script>
</html>
